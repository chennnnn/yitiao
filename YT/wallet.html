<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<!--
			
			我的钱包
			
		-->
		<header class="mui-bar mui-bar-nav login-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的钱包</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-row withdraw-num wallet-withdraw-num">
				<h2>可提现金额</h2>
				<span>￥2800.00</span>
			</div>
		</div>
		<div class="mui-button-row">
		    <button type="button" class="mui-btn withdraw-btn" >提现</button>
		</div>
		<div class="withdraw-message">
		    社区收益的50%作为平台成本
		</div>
		<a href="#" class="waller-help">余额帮助</a>
		<script type="text/javascript">
			mui.plusReady(function() {
				//
				plus.screen.lockOrientation("portrait-primary");

				document.getElementById("loginBtn").addEventListener('tap', function() {
					mui.openWindow('login.html', 'index', {})
				});

			});
		</script>

		<script type="text/javascript">
			var countdown = 60;

			function settime(val) {
				if(countdown == 0) { 
					//val.removeAttribute("disabled");
					val.innerHTML = "免费获取验证码";
					countdown = 60;
				} else {
					val.setAttribute("disabled", true);
					val.value = countdown + "S后重新获取";
					countdown--;
				}
				setTimeout(function() {
					settime(val)
				}, 1000)
			}
		</script>

	</body>

</html>
