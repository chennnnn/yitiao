<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/layer.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav login-header">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">发布新帖</h1>
	    <a href="#" class="mui-pull-right mui-btn header-submit">发送</a>
	</header>
	<div class="mui-content" style="background-color: #fff;">
		
		<form class="mui-input-group" id="contentForm">
			   	<div class="mui-input-row">
			   		<input type="text" name="title" placeholder="标题(4~14个字)" />
			   	</div>
			   	<div class="mui-input-row">
			   		<textarea name="content" placeholder="请勿发布违法的内容，会被删除或禁言哦"></textarea>
			   	</div>
			     
			     <div class="mui-row">
			     	<span class="mui-pull-left ellipse location"><span class="location-name">北京</span><a href="javascript:;" class="del-location"></a></span>
			     	<a href="javascript:;" id="add-emojis" class="content-btn mui-pull-right"></a>
			     	<a href="javascript:;" id="add-images" class="content-btn mui-pull-right"></a>
			     	<span class="mui-pull-right ellipse status" id="status"><span>公开</span>
				     	<ul>
				     		<li>公开</li>
				     		<li>私密</li>
				     	</ul>
			     	</span>
			     </div>
			     
		</form>
	</div>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/touch.js"></script>
	<script type="text/javascript" src="../js/layer.js"></script>
	<script type="text/javascript">
		mui.plusReady(function() {
			
			$('.location .del-location').on('tap',function() {
				if (!$('.location').hasClass('hide')) {
									$('.location').addClass('hide').find('.location-name').html('显示位置 ');
				}
			});
			
			$('.location .location-name').on('tap', function(e){
				if (!$('.location').hasClass('hide')) {
					$('.location').addClass('hide');
				}
				$(this).html('获取位置中...');
			});
			
			$('.location').on('touchend', function(e){
				e.preventDefault();
			});
			
			$('#status').on('tap', function(e) {
				if ($('#status > span').html().trim() == '公开') {
					$('#status > ul').html('<li>公开</li><li>私密</li>');
				} else {
					$('#status > ul').html('<li>私密</li><li>公开</li>');
				}
				$('#status > ul').show();
				e.preventDefault();
			});
			
			$('#status').on('tap', 'li', function(e) {
				$('#status > ul').hide();
				$('#status > span').html($(this).html());
				e.stopPropagation();
			});
			
			$('#status li').on('touchend',function(e){
				e.preventDefault();
			});
			
			$('#status').on('touchend',function(e){
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
